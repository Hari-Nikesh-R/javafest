

{{ define "main" }} {{ $section := .Site.GetPage "section" .Section }}
<div class="container-fluid">

  <div class="row">
    <h3>{{- .Title -}}</h3>
    <p>by {{- range $index, $element := .Params.speakers }}
      {{ $speaker := site.GetPage (printf "speakers/%s" $element) }}
      {{ if gt $index 0 }} & {{ end }}
      <a href="{{ $speaker.Permalink }}">{{ $speaker.Title }}</a>
    {{ end }}</p>
<article class="col-lg-12">
  {{- .Content -}}
</article>
</div>




</div>
{{ end }}
